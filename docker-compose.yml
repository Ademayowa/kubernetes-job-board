services:
  postgres:
    image: postgres:15-alpine
    container_name: job-board-postgres
    environment:
      POSTGRES_USER: jobboard
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: jobboard_dev  # Changed from jobboard to jobboard_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobboard"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: job-board-app
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://jobboard:${POSTGRES_PASSWORD}@postgres:5432/jobboard_dev?sslmode=disable  # Changed to jobboard_dev
      GIN_MODE: debug  # Changed to debug for development
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    
volumes:
  postgres_data: